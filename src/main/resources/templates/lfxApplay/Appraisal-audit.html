<BODY class=oneColLiqCtrHdr>
				<DIV id=container>
    <DIV id=header>
        <H1>鉴定申请<BR></H1>
        <form method="get" name="searchform" action="/lfxapply/queryApplyVo">
            <TABLE border=0 class="tablesorter" cellSpacing=1 cellPadding=6 width="100%">
                <TBODY>
                <TR>
                    <TD >
                    用户名:<input name="userName" type="text" id="name" size="15" maxlength="20">
					状态:
                  <select name="auditStatus" id="status">
                    <option value="0">所有</option>
                    <option value="1">待审核</option><option value="2">审核不通过</option><option value="3">审核通过</option>  
                       
                      </select>
                       <input type="hidden" name="p"  value="1" ></TD>
                    <input type="hidden" name="s" value="2" ></TD>              
                 
                  <input type="submit"  id="button" value="搜索" ></TD>
                
                    <TD width="240" >&nbsp;</TD>
                    <TD >&nbsp;</TD>
                </TR>
                </TBODY>
            </TABLE>
        <input type="hidden" name="__hash__" value="1f69e3cea8cd694403fd019eaee42cd4_39027ba173e43e1938702af1c180a6e1" /></form>
    </DIV>
    <DIV id="mainContent"><BR>
            <TABLE id="itemlist" class="tablesorter" border=1 cellSpacing=1 cellPadding=6 width="100%">
                <THEAD >
                <TR style="background-color: #EFEFEF">
                    <th width="80">鉴定序号</th>
                    <TH width="80" scope=col align=center>用户ID</TH>
                    <TH width="80" scope=col align=center>服务编号</TH>
                    <TH scope=col >提交时间</TH>
                    <TH scope=col >审核时间</TH>
                    <TH scope=col >审批备注</TH>
                    <TH scope=col >审核状态</TH>
                    <TH scope=col >操作</TH>

                    <TH width="8%" align="center" scope=col>&nbsp;</TH>
                </TR>
                </THEAD>
                <tbody >
                    <tr th:each="temp,iterState : ${PAGE_INFO.list}">
                        <td th:text="${temp.applyid}" align="center">
<!--                        <input value="33" type="checkbox" name="aid[]" style="display:none;">                         -->
                        </td>
                        <td th:text="${temp.userName}" align="center" nowrap></td>
                        <td th:text="${temp.stName}" align="center" nowrap></td>
                        <td th:text="${#dates.format(temp.submittime,'yyyy-MM-dd')}" align="center" nowrap></td>
                        <td th:text="${#dates.format(temp.audittime,'yyyy-MM-dd')}" align="center" nowrap>                
                                                </td>
                        <td th:text="${temp.adminopinion}" align="center" nowrap></td>
<!--                         <td th:text="${temp.auditStatus}" nowrap></td> -->
                        <td th:if="${temp.auditStatus==0}" style="color:red;">未审核</td>
                        <td th:unless="${temp.auditStatus==0}" style="color:green;">审核通过</td>
          				<td><a th:onclick="|fnseeMessage(${temp.applyid})|" href="javascript:void(0)">查看</a></td>
                        <td><a th:onclick="|fnxiuMessage(${temp.applyid})|" href="javascript:void(0)">取消审核</a></td>              
                    </tr>
                    </tbody><tbody>
                    </tbody><tbody>
     
                    </tbody> 
                    				<tfoot>
			<tr>
				<th colspan="7"><a
					th:href="@{/lfxapply/queryApplyVo?(userName=,auditStatus=0,p=${PAGE_INFO.lastPage},s=${PAGE_INFO.pageSize})}">首页</a>
					&nbsp;&nbsp; 
					
					<a th:if="${PAGE_INFO.isHasPreviousPage()}"
					th:href="@{/lfxapply/queryApplyVo?(userName=,auditStatus=0,p=${PAGE_INFO.prePage},s=${PAGE_INFO.pageSize})}">上一页</a>
					&nbsp;&nbsp; 
					
					<a th:if="${PAGE_INFO.isHasNextPage()}"
					th:href="@{/lfxapply/queryApplyVo?(userName=,auditStatus=0,p=${PAGE_INFO.nextPage},s=${PAGE_INFO.pageSize})}">下一页</a>
					&nbsp;&nbsp;
					
					 <a th:href="@{/lfxapply/queryApplyVo?(userName=,auditStatus=0,p=${PAGE_INFO.lastPage},s=${PAGE_INFO.pageSize})}">末页</a>
				</th>
			</tr>
		</tfoot>
                               </TABLE>

        <H4>&nbsp;</H4><!-- end #mainContent --></DIV>
        <DIV id=footer>
        <P>&nbsp;</P><!-- end #footer --></DIV><!-- end #container --></DIV></BODY>

<script type="text/javascript" th:inline="javascript">
//使用表达式数据
function fnxiuMessage(applyid){
	if(window.confirm('是否修改')){
		location.href='/lfxapply/xiuapply?auditStatus=0&applyID='+applyid;
		alert(applyid);
	}
}
function fnseeMessage(applyid){
	location.href='/lfxapply/xiangapply?applyID='+applyid;
	
}
</script>
